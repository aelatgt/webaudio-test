<!doctype html>
<html lang="en">
    <head>
        <title>Audio App</title>
        <link rel="apple-touch-icon" href="assets/sample_icon_57x57.png" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta name="arenabled" />
	</head>
	<body>
	<script src="http://argon.gatech.edu/argon_o.js"></script>
	<script src="jslog/jslog.js"></script>
        <script>
            var myAppController =
            {
                onArgonReady : function()
                {
                    
                },
				
                
                
            };
            
			document.addEventListener("AR.ArgonReadyEvent", myAppController.onArgonReady);
			
			function loadPlayer() {
				var audioPlayer = new Audio();
				audioPlayer.controls="controls";
				audioPlayer.height="480";
				audioPlayer.width="640";
				audioPlayer.addEventListener('ended',nextSong,false);
				audioPlayer.addEventListener('error',errorFallback,true);
				document.getElementById("player").appendChild(audioPlayer);
				nextSong();
			}
			
			function nextSong() {
				if(urls[next]!=undefined) {
					var audioPlayer = document.getElementsByTagName('audio')[0];
					if(audioPlayer!=undefined) {
						audioPlayer.src=urls[next];
						audioPlayer.load();
						audioPlayer.play();
						next++;
					} else {
						loadPlayer();
					}
				} else {
					alert('the end!');
				}
			}
			
			function errorFallback() {
					alert('error');
			}
			
			function playPause() {
				var audioPlayer = document.getElementsByTagName('audio')[0];
				if(audioPlayer!=undefined) {
					if (audioPlayer.paused) {
						audioPlayer.play();
					} else {
						audioPlayer.pause();
					}
				} else {
					loadPlayer();
				}
			}
			
			function pickSong(num) {
				next = num;
				nextSong();
			}
		 
			var urls = new Array();
			urls[0] = 'uploads/1.mov';
			var next = 0;
			
        </script>
		<br><br><br>
		<div id="player"></div>
		<p style="color: #0000FF; font-size: 24pt">
		<br><br><br>
		<a href="#" onclick="playPause()">Play / Pause!</a> |<a href="#" onclick="nextSong()">Next!</a><br><br>
		 
		<a href="#" onclick="pickSong(0)">Sample 1</a><br>
		</p>
    </body>
    
    
</html>
