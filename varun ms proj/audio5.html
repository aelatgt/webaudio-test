<!doctype html>
<html lang="en">
    <head>
    <title>Web Audio App</title>
	<link rel="apple-touch-icon" href="assets/sample_icon_57x57.png" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta name="arenabled" />
	<h1>Sound Demo</h1>
	</head>
	<body>
	<script src="http://argon.gatech.edu/argon_o.js"></script>
	<script src="sequencer.js"></script>
    <script>
	window.addEventListener('load',loadFiles,false);
		var myAppController =
            {
                onArgonReady : function()
                {
                    
                },
				
                
                
            };
            
			document.addEventListener("AR.ArgonReadyEvent", myAppController.onArgonReady);

		function loadFiles()
		{init();
		loadFile('sounds/sound2.mp3');
		loadFile('sounds/sound3.wav');
		loadFile('sounds/sound4.wav');
		}
		
	var files=new Array('sounds/sound3.wav','sounds/sound4.wav','sounds/sound2.mp3');
		function playSeq()
		{
		playSequence(files);
		}
		
		function stopSeq()
		{
		stopSequence(files);
		}
	
	</script>
	<p style="color: #0000FF; font-size: 24pt">
		<br>
		<br>
		<a href="#" onclick="play('sounds/sound2.mp3')">Play1</a>    <a href="#" onclick="stop('sounds/sound2.mp3')">Stop</a>
		<br>
		<a href="#" onclick="play('sounds/sound3.wav')">Play2</a>    <a href="#" onclick="stop('sounds/sound3.wav')">Stop</a>
		<br>
		<a href="#" onclick="play('sounds/sound4.wav')">Play3</a>    <a href="#" onclick="stop('sounds/sound4.wav')">Stop</a>
		<br>
		<a href="#" onclick="playSeq()">PlaySequence</a>    <a href="#" onclick="stopSeq()">Stop</a>
		<br>
	</p>
</body>
</html>
